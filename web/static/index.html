<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetworkX Graph Visualizer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <div id="graph"></div>
        
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>Graph Visualizer</h2>
                <p id="graphInfo">No graph loaded</p>
            </div>
            
            <div class="sidebar-content">
                <div class="section">
                    <h3>üìÅ Load Graph</h3>
                    <div class="file-upload-area">
                        <input type="file" id="fileInput" accept=".yaml,.yml,.json" style="display: none;">
                        <button class="control-button" onclick="document.getElementById('fileInput').click()">
                            Choose File
                        </button>
                        <div id="fileName" class="file-name"></div>
                    </div>
                </div>
                
                <div class="section" id="stats"></div>
                <div class="section" id="selectedNode" style="display: none;"></div>
                <div class="empty-state" id="emptyState">
                    <p>Load a graph file to visualize</p>
                </div>
            </div>
            
            <div class="controls">
                <button class="control-button" onclick="fitGraph()">Fit Graph</button>
                <button class="control-button secondary" onclick="clearSelection()">Clear</button>
            </div>
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
